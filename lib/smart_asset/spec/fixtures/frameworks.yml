rails:
  <3:
    rails2:
      - app/controllers/application_controller.rb
      - config/environment.rb
      - config/routes.rb
      - vendor/plugins/plugin/rails/init.rb
    all_frameworks:
      - app/views/application/test.html.erb
      - config/assets.yml
  <4:
    rails3:
      - app/controllers/application_controller.rb
      - config/application.rb
      - config/routes.rb
      - Gemfile
    all_frameworks:
      - app/views/application/test.html.erb
      - config/assets.yml
sinatra:
  <1:
    sinatra:
      - application.rb
    all_frameworks:
      - test.html.erb
      - config/assets.yml
  <2:
    sinatra:
      - application.rb
    all_frameworks:
      - test.html.erb
      - config/assets.yml